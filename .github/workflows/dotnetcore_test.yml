name: Test the app

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: [ubuntu-18.04]
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Test
      run: dotnet test
